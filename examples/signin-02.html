<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Signin | Spectre CSS Examples</title>
	<meta name="description" content="Signin Example using Spectre CSS">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="../dist/spectre.min.css" />
</head>
<body>

	<div style="height: 100vh; background-image: linear-gradient(135deg, #00437B 0%, #6D15CB 100%);">
		<div class="columns">
			<!-- ALTERNATIVES: -->
			<!-- <div class="column col-6 col-sm-12" style="height: 100vh; max-height: 15vh;"> -->
			<!-- <div class="column col-6 col-sm-12"> -->
			<div class="column col-6 col-sm-12 bg-secondary">
				<!-- Put some Lovely Text here OR -->
				<!-- A nice background image OR perhaps -->
				<!-- Both text and background image will do -->
			</div>
			<div class="column col-6 col-sm-12" style="height: 100vh; background: #fff;">
				<div style="display: table; width: 100%; height: 85vh;">
					<div style="display: table-cell; vertical-align: middle;">
						<div class="card mx-2" style="border: none;">
							<div class="card-header">
								<h4 class="card-title">Login</h4>
								<div class="card-subtitle text-gray">Provide Your Username and Password</div>
							</div>
							<div class="card-body">
								<form class="mb-2" method="POST" action="javascript:;">
									<div class="form-group">
										<label class="form-label" for="username">Username</label>
										<input class="form-input" id="username" placeholder="Username" name="username" required="" type="text">
									</div>

									<div class="form-group">
										<label class="form-label" for="password">Password</label>
										<input class="form-input" id="password" placeholder="Password" name="password" required="" type="password">
									</div>

									<div class="form-group">
										<label class="form-checkbox">
											<input type="checkbox">
											<i class="form-icon"></i> Remember Me
										</label>
									</div>

									<div class="form-group">
										<button type="submit" class="btn btn-primary">Login</button>
										<a class="btn btn-link btn-sm" href="javascript:;">
												Forgot Your Password?
										</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
